<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <title>Recipe View</title>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page" th:href="@{/}">Recipes</a></li>
    </ul>
</header>
<h1 th:text="${recipe.getDescription()}">Recipe Name</h1>
<div class="p-3 mb-2 bg-secondary text-white">
    <h4>Categories</h4>
    <table th:each="category : ${recipe.getCategories()}">
        <tr th:text="${category.getDescription()}"></tr>
    </table>
</div>
<h4>PrepTime:</h4>
<p th:text="${recipe.getPrepTime()} + ' min'">PrepTime</p>
<hr>
<h4>CookTime:</h4>
<p th:text="${recipe.getCookTime()} + ' min'">CookTime</p>
<hr>
<h4>Servings:</h4>
<p th:text="${recipe.getServings()}">Servings</p>
<hr>
<h4>Source:</h4>
<p th:text="${recipe.getSource()}">Source</p>
<hr>
<h4>Url:</h4>
<p th:text="${recipe.getUrl()}">Url</p>
<hr>
<h4>Directions:</h4>
<p th:text="${recipe.getDirections()}">Directions</p>
<hr>
<h4>Difficulty:</h4>
<p th:text="${recipe.getDifficulty()}">Difficulties</p>
<hr>
<h4>Ingredients</h4>
<a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">Edit Ingredients</a>
<br>
<table th:each="ingredient : ${recipe.getIngredients()}">
    <tr th:text="${ingredient.getAmount()} + ' ' +
         ${ingredient.getUnitOfMeasure().getDescription()} + ' ' +
         ${ingredient.getDescription()}"></tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js}"></script>
</body>
</html>
