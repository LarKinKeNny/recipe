<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <title>Ingredient View</title>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page" th:href="@{/}">Recipes</a></li>
    </ul>
</header>
<h1>Ingredient:</h1>
<h4>Description:</h4>
<p th:text="${ingredient.getDescription()}">Ingredient</p>
<h4>Amount:</h4>
<p th:text="${ingredient.getAmount() + ' ' + ingredient.getUom().getDescription()}">Ingredient</p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js}"></script>
</body>
</html>
